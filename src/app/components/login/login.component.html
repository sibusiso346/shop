<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Login to Sell Your Vehicle</h1>
      <p>Sign in to your account to list your vehicle for sale</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="credentials.email"
          name="email"
          placeholder="Enter your email"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password *</label>
        <input 
          type="password" 
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          placeholder="Enter your password"
          required
        >
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input 
            type="checkbox" 
            [(ngModel)]="rememberMe"
            name="rememberMe"
          >
          <span class="checkmark"></span>
          Remember me
        </label>
        <a routerLink="/forgot-password" class="forgot-password-link">
          Forgot password?
        </a>
      </div>

      @if (errorMessage) {
        <div class="error-message">
          {{ errorMessage }}
        </div>
      }

      <button 
        type="submit" 
        class="login-btn"
        [disabled]="isLoading"
      >
        @if (isLoading) {
          <span class="spinner"></span>
          Signing In...
        } @else {
          Sign In
        }
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button 
        type="button" 
        class="google-login-btn"
        (click)="onGoogleLogin()"
        [disabled]="isLoading"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        @if (isLoading) {
          <span class="spinner"></span>
          Signing in with Google...
        } @else {
          Continue with Google
        }
      </button>

      <div class="demo-section">
        <p class="demo-text">Want to try it out?</p>
        <button 
          type="button" 
          class="demo-btn"
          (click)="onDemoLogin()"
          [disabled]="isLoading"
        >
          Use Demo Account
        </button>
      </div>
    </form>

    <div class="login-footer">
      <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
    </div>
  </div>
</div>
